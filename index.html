<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>vendingmachine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendingmachine</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="container-fluid">
            <div class="card col-md-6 col-sm-6 col-xs-6 col-sm-4 col-md-4">
                <div class="row h-100 p-4 main1stimg d-flex justify-align-center text-align-center">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary w-30 m-2 P-3 justify-align-right" type="submit">Buy
                                    Chips(0.50
                                    C)</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger w-30 m-2 p-3 justify-align-right" type="submit">Buy
                                    Soda(0.35 C)</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger w-30 m-2 p-3 justify-align-right" type="submit">Buy Snack
                                    Bar($1.00) </button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col Justify-align-center">
                                <h4>Transactions</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="AddMoney">Add Money : 0.00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="PurchasedItem">Purchased Items : 00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="TotalMoney">Total Money : 0.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row h-100 p-4 main1stimg d-flex justify-align-center text-align-center">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-secondary w-30 m-2 P-3 justify-align-right" type="submit">Add
                                    Money (0.25C)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
